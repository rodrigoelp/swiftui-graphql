query LaunchDetails($launchId: ID!) {
  launch(id: $launchId) {
      id
      site
      isBooked
      mission {
        name
        missionPatch(size: SMALL)
      }
      rocket {
        id
        name
        type
      }
  }
}

fragment MissionInfo on Mission {
  name
  missionPatch
}

fragment RocketInfo on Rocket {
  id
  name
  type
}

fragment LaunchInfo on Launch {
  id
  site
  isBooked
  mission {
    ...MissionInfo
  }
  rocket {
    ...RocketInfo
  }
}
